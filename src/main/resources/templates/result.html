<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Edit review</h1>
<p th:text="'id: ' + ${feedbackData.id}" />
<p th:text="'content: ' + ${feedbackData.content}" />
<p th:text="'product name: ' + ${feedbackData.productName}" />

<form action="#" th:action="@{/feedback/edit}" th:object="${feedbackData}" method="post">

    <input type="hidden" name="metaData['isBugReport']" th:value="${feedbackData.metaData['isBugReport']}" />
    <input type="hidden" name="metaData['DateTime']" th:value="${feedbackData.metaData['DateTime']}" />
    <input type="hidden" name="author.id" th:value="${feedbackData.author.id}"/>
    <p>Id: <input type="text" th:field="*{id}" /> </p>
    <p>Content: <input type="text" th:field="*{content}" /> </p>
    <p>Product Name: <input type="text" th:field="*{productName}" /></p>

    <p><input type="submit" value="Update" /></p>
</form>

<a href="/review">cancel</a>
</body>
</html>
